<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0" />

        <title>DrivenEats</title>

        <link rel="stylesheet" href="reset.css">

    <body>
    <div class="corpo">
        <header>

        <div class="pagina">
            <section class="cardapio">
                <h2>comidas:</h2>
                <div class="alimentos">
                    <div class="alimento picanha comida" 
                    onclick="escolherComida('.picanha')">
                        <img src="panqueca.jpeg" alt="">
                        <p>picanha</p>
                    </div> 

                    <div class="alimento frango comida" 
                    onclick="escolherComida('.frango')">
                        <img src="panqueca.jpeg" alt="">
                        <p>frango</p>
                    </div>

                    <div class="alimento peixe comida" 
                    onclick="escolherComida('.peixe')">
                        <img src="panqueca.jpeg" alt="">
                        <p>peixe</p>
                    </div>
                </div>
            </section>
            <section class="cardapio">
                <h2>bebidas:</h2>
                <div class="alimentos">
                    <div class="alimento coca bebida" 
                    onclick="escolherBebida('.coca')">
                        <img src="panqueca.jpeg" alt="">
                        <p>coca</p>
                    </div>
                    <div class="alimento fanta bebida"
                    onclick="escolherBebida('.fanta')">
                        <img src="panqueca.jpeg" alt="">
                        <p>fanta</p>
                    </div>
                    <div class="alimento mineiro bebida"
                    onclick="escolherBebida('.mineiro')">
                        <img src="panqueca.jpeg" alt="">
                        <p>meneiro</p>
                    </div>
                </div>
            </section>
            <section class="cardapio">
                <h2>sobremesas:</h2>
                <div class="alimentos">
                    <div class="alimento milkshake sobremesa"
                    onclick="escolherSobremesa('.milkshake')">
                        <img src="panqueca.jpeg" alt="">
                        <p>milkshake</p>
                    </div>
                    <div class="alimento sorvete sobremesa"
                    onclick="escolherSobremesa('.sorvete')">
                        <img src="panqueca.jpeg" alt="">
                        <p>sorvete</p>
                    </div>
                    <div class="alimento pudinho sobremesa"
                    onclick="escolherSobremesa('.pudinho')">
                        <img src="panqueca.jpeg" alt="">
                        <p>pudinho</p>
                    </div>
                </div>
            </section>
        </div>


        <footer>

        </footer>

    </div>
    <script src="script.js"></script>
    </body>
</html>
